<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funciones JavaScript</title>
</head>
<body>
    <h1>Funciones en JavaScript</h1>
    <p>Abre la consola para ver los resultados.</p>

    <script>
        // 1. cualMayor: Indica cuál de dos números es mayor
        const cualMayor = (a, b) => {
            if (a > b) {
                console.log('El número ' + a + ' es mayor que ' + b);
            } else if (b > a) {
                console.log('El número ' + b + ' es mayor que ' + a);
            } else {
                console.log('Los números ' + a + ' y ' + b + ' son iguales');
            }
        }

        // 2. multiplica: Calcula la multiplicación de dos números sin usar *
        const multiplica = (a, b) => {
            let resultado = 0;
            let positivo = true;
            if (b < 0) {
                positivo = false;
                b = -b;
            }
            for (let i = 0; i < b; i++) {
                resultado += a;
            }
            if (!positivo) {
                resultado = -resultado;
            }
            console.log('La multiplicación de ' + a + ' por ' + (positivo ? b : -b) + ' es: ' + resultado);
            return resultado;
        }

        // 3. multiplicaTres: Calcula la multiplicación de tres números usando la función anterior
        const multiplicaTres = (a, b, c) => {
            let temp = multiplica(a, b);
            let total = multiplica(temp, c);
            console.log('La multiplicación de ' + a + ', ' + b + ' y ' + c + ' es: ' + total);
            return total;
        }

        // 4. mediaNotas: Calcula la nota media de 3 notas con 1 decimal
        const mediaNotas = (n1, n2, n3) => {
            let suma = n1 + n2 + n3;
            let media = suma / 3;
            console.log('La media de las notas ' + n1 + ', ' + n2 + ' y ' + n3 + ' es: ' + media.toFixed(1));
            return media.toFixed(1);
        }

        // 5. numerosEspeciales: Encuentra números entre 0 y 9999 cuya suma de cubos de sus cifras es el mismo número
        const numerosEspeciales = () => {
            console.log('Números entre 0 y 9999 cuya suma del cubo de sus cifras da el mismo número:');
            for (let i = 0; i <= 9999; i++) {
                let texto = i + '';
                let suma = 0;
                for (let j = 0; j < texto.length; j++) {
                    let cifra = texto[j] - '0';
                    suma += cifra * cifra * cifra;
                }
                if (suma === i) {
                    console.log(i);
                }
            }
        }

        // 6. cuboSeguro: Devuelve el cubo de un número verificando si es un entero
        const cuboSeguro = (n) => {
            if (n != parseInt(n)) {
                alert('¡Atención! El valor ingresado (' + n + ') no es un número entero. No se puede calcular el cubo.');
                return false;
            }
            let resultado = n * n * n;
            console.log('El cubo de ' + n + ' es: ' + resultado);
            return resultado;
        }

        // --- EJEMPLOS DE USO ---
        cualMayor(8, 5);                  // 1
        multiplica(4, 3);                 // 2
        multiplica(-2, 5);                // 2 con negativo
        multiplicaTres(2, 3, 4);          // 3
        mediaNotas(7, 8, 9);              // 4
        numerosEspeciales();               // 5
        cuboSeguro(3);                     // 6
        cuboSeguro(2.5);                   // 6 alerta
    </script>
</body>
</html>
