<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funciones con strings</title>
</head>
<body>
    <h1>Funciones con strings</h1>
    <p>Abre la consola para ver los resultados.</p>

    <script>
        // 1. obtenStringEmpiezaConAs: Comprueba si un string empieza con 'As'
        const obtenStringEmpiezaConAs = (texto) => {
            if (texto === '') return '';
            if (texto.startsWith('As')) {
                console.log('El string ya empieza con "As": ' + texto);
                return texto;
            } else {
                let nuevo = 'As' + texto;
                console.log('Se añadió "As" al principio: ' + nuevo);
                return nuevo;
            }
        }

        // 2. eliminaCarracterPosicion: Devuelve el string sin el carácter en la posición dada
        const eliminaCarracterPosicion = (texto, pos) => {
            if (pos < 0 || pos >= texto.length) {
                console.log('La posición ' + pos + ' no existe en el string: ' + texto);
                return texto;
            }
            let nuevo = texto.slice(0, pos) + texto.slice(pos + 1);
            console.log('String después de eliminar el carácter en la posición ' + pos + ': ' + nuevo);
            return nuevo;
        }

        // 3. intercambiaPrimerUltimo: Intercambia el primer y último carácter del string
        const intercambiaPrimerUltimo = (texto) => {
            if (texto.length === 0) {
                console.log('El string está vacío, no se puede intercambiar.');
                return '';
            }
            if (texto.length === 1) {
                console.log('El string tiene un solo carácter, no se puede intercambiar: ' + texto);
                return texto;
            }
            let nuevo = texto[texto.length - 1] + texto.slice(1, texto.length - 1) + texto[0];
            console.log('String después de intercambiar primer y último carácter: ' + nuevo);
            return nuevo;
        }

        // --- EJEMPLOS DE USO ---
        obtenStringEmpiezaConAs('ASTerisco');  // Ya empieza con As
        obtenStringEmpiezaConAs('TEroide');    // No empieza con As
        obtenStringEmpiezaConAs('');           // String vacío

        eliminaCarracterPosicion('murcielago', 3);   // Elimina la posición 3
        eliminaCarracterPosicion('rinoceronte', 12); // Posición fuera de rango

        intercambiaPrimerUltimo('hola');   // Intercambia h y a
        intercambiaPrimerUltimo('x');      // Un solo carácter
        intercambiaPrimerUltimo('');       // String vacío
    </script>
</body>
</html>
