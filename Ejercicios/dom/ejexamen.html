<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios JavaScript</title>
</head>
<body>
    <h1 id="ej1-titulo">Título original</h1>
    <p id="ej1-texto">Texto original</p>

    <h2>Ejercicio 2</h2>
    <img id="imagen" src="../fotos/foto1.webp" alt="Foto original">
    <p id="descripcion">Texto original de la imagen</p>

    <h1 id="titulo">Hola, mundo</h1>

    <script>
        document.getElementById("ej1-titulo").textContent = "Título actualizado";
        document.getElementById("ej1-texto").textContent = "Texto actualizado";

  
        document.getElementById("imagen").src = "../fotos/foto2.webp";
        document.getElementById("descripcion").textContent = "Imagen actualizada";


        let titulo = document.getElementById("titulo");
        titulo.style.color = "red";
        titulo.style.fontSize = "32px";
    </script>
</body>
</html>
