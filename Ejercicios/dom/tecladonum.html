<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teclado simple</title>
<style>
    .tecla {
        width: 60px;
        height: 60px;
        margin: 5px;
        font-size: 24px;
        text-align: center;
        line-height: 60px;
        border: 1px solid negro;
        border-radius: 5px;
        display: inline-block;
        cursor: pointer;
        user-select: none;
        background-color: azul;
        color: blanco;
    }
    .contenedor { max-width: 220px; margin: 20px auto; }
</style>
</head>
<body>
<h1>Teclado Numérico</h1>
<div id="numeros" class="contenedor">
    <div class="tecla">1</div>
</div>

<h1>Teclado Alfabético</h1>
<div id="letras" class="contenedor">
    <div class="tecla">A</div>
</div>

<script>
    var contenedorNumeros = document.getElementById("numeros");
    for (i = 2; i <= 9; i++) {
        var tecla = document.createElement("div");
        tecla.className = "tecla";
        tecla.textContent = i;
        tecla.style.backgroundColor = "azul";
        contenedorNumeros.appendChild(tecla);
    }

    var contenedorLetras = document.getElementById("letras");
    var vocales = "AEIOU";
    for (i = 66; i <= 90; i++) {
        var tecla = document.createElement("div");
        tecla.className = "tecla";
        tecla.textContent = String.fromCharCode(i);
        tecla.style.backgroundColor = "azul";
        contenedorLetras.appendChild(tecla);
    }
</script>
</body>
</html>
