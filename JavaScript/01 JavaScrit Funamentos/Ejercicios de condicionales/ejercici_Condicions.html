<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Números primos y número secreto</title>
</head>
<body>
    <h1>Números primos y juego del número secreto</h1>
    <p>Abre la consola y sigue los alert/prompt para probar.</p>

    <script>
        // 1. primosEnRango: Encuentra e imprime todos los números primos en [inicio, fin]
        const primosEnRango = (inicio, fin) => {
            console.log('Números primos entre ' + inicio + ' y ' + fin + ':');
            for (let n = inicio; n <= fin; n++) {
                if (n < 2) continue;
                let esPrimo = true;
                for (let i = 2; i <= Math.sqrt(n); i++) {
                    if (n % i === 0) {
                        esPrimo = false;
                        break;
                    }
                }
                if (esPrimo) console.log(n);
            }
        }

        // 2. numeroSecreto: Juego para adivinar un número entre 1 y 100
        const numeroSecreto = () => {
            let secreto = Math.floor(Math.random() * 100) + 1;
            let intento = 0;
            let adivinado = false;
            while (!adivinado) {
                let entrada = prompt('Adivina el número secreto (entre 1 y 100):');
                if (entrada === null) {
                    alert('Has cancelado el juego.');
                    return;
                }
                let num = parseInt(entrada);
                intento++;
                if (num === secreto) {
                    alert('¡Correcto! El número secreto era ' + secreto + '. Has necesitado ' + intento + ' intentos.');
                    adivinado = true;
                } else if (num > secreto) {
                    alert('El número que ingresaste es mayor que el secreto.');
                } else if (num < secreto) {
                    alert('El número que ingresaste es menor que el secreto.');
                } else {
                    alert('Entrada no válida, escribe un número.');
                }
            }
        }

        // --- EJEMPLOS DE USO ---
        primosEnRango(1, 20);  // 1
        // Para probar el número secreto, descomenta la siguiente línea:
        // numeroSecreto();     // 2
    </script>
</body>
</html>
