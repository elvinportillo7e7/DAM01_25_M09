        const tvSamsung = {

            unidades: 0,

        }
        // Funcion para pedir los datos al usuario.
        function obtenerdatos(){
            
            tvSamsung.precio = parseInt(prompt("Que precio tendra tiene?"))
            tvSamsung.unidades = parseInt(prompt("Cuantas unidades hay?"))
