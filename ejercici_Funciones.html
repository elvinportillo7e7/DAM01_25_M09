<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio funciones</title>
</head>

<body>
    <h1>Ejercicio funciones</h1>
    <p>Entra a la consola </p>
    <script>
        //Funcion 1
        function saludar(nombre, saludo = "Hola ") {
            let resultado = ""
            resultado += saludo + nombre
            return resultado
        }

        console.log(saludar("Elvin"))

        //Funcion 2
        function saludar1(nombre, saludo = "Hola ") {
            let resultado = ""
            resultado += saludo + nombre
            return resultado
        }

        console.log(saludar1("Elvin", "Saludos "))

        //Funcion 3
        function Calcular(num1, num2, operacion = "suma") {
            switch (operacion) {
                case "suma":
                    return ((a, b) => a + b)(num1, num2);
                    break;
                case "resta":
                    return ((a, b) => a - b)(num1, num2);
                    break;
                case "division":
                    return ((a, b) => a / b)(num1, num2);
                    break;
                case "multiplicacion":
                    return ((a, b) => a * b)(num1, num2);
                    break;
                default:
                    return "Operación no reconocida";
            }
        }

        console.log(Calcular(3, 5, "resta"))
        console.log(Calcular(3, 5)) 
        console.log(Calcular(3, 5, "multiplicacion")) 
        console.log(Calcular(10, 2, "division")) 

        //Funcion 4
        function calcularPromedio(...numeros) {
            let resultado = 0
            for (numero of numeros) {
                resultado += numero
            }
            return resultado / numeros.length
        }

        console.log(calcularPromedio(1, 2, 3, 7, 8, 67, 85, 4, 5, 6, 567, 45, 45, 6, 6, 5, 5, 9999))

        //Funcion 5
        function concatenarNombres(...nombres) {
            let resultado = ""
            for (let i = 0; i < nombres.length; i++) {
                resultado += nombres[i]
                if (i < nombres.length - 1) {
                    resultado += ", "
                }
            }
            return resultado
        }

        console.log(concatenarNombres("Elvin", "Rubén", "Pol", "Isaí"))
        console.log(concatenarNombres("Ana", "Luis"))
    </script>
</body>

</html>
