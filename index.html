<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvin_DAM_2025/26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white min-h-screen font-sans selection:bg-cyan-500 selection:text-white">

    <div class="fixed inset-0 -z-10">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-cyan-600/20 rounded-full blur-3xl"></div>
    </div>

    <nav class="glass-header sticky top-4 mx-4 md:mx-10 z-50 rounded-2xl p-4 flex flex-col md:flex-row justify-between items-center mb-6 md:mb-10 border border-white/10 gap-4">
        
        <div class="flex items-center gap-3 w-full md:w-auto justify-between md:justify-start">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-400 to-purple-600 flex items-center justify-center">
                    <i data-lucide="box" class="text-white w-5 h-5"></i>
                </div>
                <span class="font-bold text-xl tracking-tight">Elvin_DAM_<span class="text-cyan-400">2025/26</span></span>
            </div>
            
            <button id="login-btn-mobile" onclick="toggleLoginModal()" class="md:hidden p-2 text-slate-400 hover:text-white transition">
                <i data-lucide="lock" class="w-5 h-5"></i>
            </button>
        </div>
        
        <div class="flex flex-col md:flex-row items-start md:items-center gap-4 w-full md:w-auto">
            
            <div id="breadcrumbs" class="flex items-center gap-2 text-sm text-slate-400 overflow-x-auto w-full md:w-auto whitespace-nowrap pb-2 md:pb-0 scrollbar-hide">
                </div>

            <div id="admin-controls" class="hidden flex gap-2 w-full md:w-auto">
                <button onclick="createFolder()" class="flex-1 md:flex-none btn-secondary text-xs flex justify-center items-center gap-1 py-2 md:py-1">
                    <i data-lucide="folder-plus" class="w-3 h-3"></i> <span class="md:hidden lg:inline">Carpeta</span>
                </button>
                <label class="flex-1 md:flex-none btn-primary text-xs flex justify-center items-center gap-1 cursor-pointer py-2 md:py-1">
                    <i data-lucide="upload-cloud" class="w-3 h-3"></i> <span class="md:hidden lg:inline">Subir</span>
                    <input type="file" id="file-upload" class="hidden" onchange="handleUpload()">
                </label>
                <button onclick="logout()" class="text-red-400 hover:text-red-300 text-xs px-2 border border-red-500/20 rounded md:border-none flex-none">Salir</button>
            </div>

            <button id="login-btn-desktop" onclick="toggleLoginModal()" class="hidden md:block p-2 text-slate-400 hover:text-white transition">
                <i data-lucide="lock" class="w-4 h-4"></i>
            </button>
        </div>
    </nav>

    <main class="px-4 md:px-10 pb-10">
        
        <div id="loader" class="flex justify-center mt-20 hidden">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-cyan-400"></div>
        </div>

        <div id="file-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
            </div>

    </main>

    <div id="login-modal" class="fixed inset-0 bg-black/80 hidden z-[60] flex items-center justify-center backdrop-blur-sm px-4">
        <div class="glass-panel p-6 md:p-8 rounded-2xl w-full max-w-md border border-white/10">
            <h2 class="text-2xl font-bold mb-2">Acceso Administrador</h2>
            <p class="text-slate-400 text-sm mb-6">Introduce tu GitHub Personal Access Token.</p>
            
            <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxx" class="w-full bg-slate-800/50 border border-slate-600 rounded-lg p-3 text-white focus:outline-none focus:border-cyan-500 mb-4 font-mono text-sm">
            
            <div class="flex justify-end gap-3">
                <button onclick="toggleLoginModal()" class="text-slate-400 hover:text-white text-sm">Cancelar</button>
                <button onclick="saveToken()" class="bg-cyan-600 hover:bg-cyan-500 text-white px-6 py-2 rounded-lg transition font-medium">Entrar</button>
            </div>
        </div>
    </div>

    <div id="preview-modal" class="fixed inset-0 bg-black/90 hidden z-[70] flex flex-col">
        <div class="h-12 bg-slate-900 border-b border-slate-800 flex justify-between items-center px-4">
            <span id="preview-title" class="text-sm font-mono text-cyan-400 truncate max-w-[200px]">index.html</span>
            <button onclick="closePreview()" class="text-white hover:text-red-400 p-2">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>
        <iframe id="preview-frame" class="flex-1 w-full bg-white border-none"></iframe>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
